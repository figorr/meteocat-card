name: Publish ZIP

on:
  release:
    types: [published]

jobs:
  publish-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout del repo completo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Instalar Node.js y dependencias (para npm run build si fuese necesario)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # 3️⃣ Crear la estructura de carpetas para HACS
      - name: Prepare HACS folder structure
        run: |
          mkdir -p release/meteocat-card
          cp -r dist/meteocat-card.js release/meteocat-card/
          cp -r icons release/meteocat-card/

      # 4️⃣ Crear ZIP final con la estructura que HACS espera
      - name: Create ZIP
        run: |
          cd release
          zip -r meteocat-card.zip meteocat-card
          echo "ZIP created at release/meteocat-card.zip"

      # 5️⃣ Subir el ZIP como asset al release
      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/meteocat-card.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
