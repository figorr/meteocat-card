name: Build & Release

on:
  push:
    branches:
      - master

# üîπ Permisos expl√≠citos para que semantic-release pueda empujar commits y tags
permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout completo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necesario para tags y releases

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Configurar Git author para semantic-release
      - name: Configure Git author
        run: |
          git config user.name "semantic-release-bot"
          git config user.email "jdcuartero@yahoo.es"

      # 5Ô∏è‚É£ Ejecutar semantic-release
      - name: Run semantic-release
        env:
          # üîπ GITHUB_TOKEN con permisos 'write'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # üîπ Variable para el script update_version.sh
          ha_version: "2025.9.23"  
        run: npx semantic-release

      # 6Ô∏è‚É£ Build del bundle
      - name: Build meteocat-card.js
        run: npm run build

      # 7Ô∏è‚É£ Subir todos los archivos compilados al release
      - name: Upload bundle to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*,icons/*,hacs.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
