name: Sync labels

on:
  push:
    paths:
      - .github/labels.yml
  workflow_dispatch:

permissions:
  issues: write   # necesario para crear/actualizar labels
  contents: read  # para poder leer archivos del repo

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync GitHub labels (safe)
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: true
          dry-run: false
